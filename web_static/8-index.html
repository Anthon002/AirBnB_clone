<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">

</head>
<body>
    <header>
        <div>

        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona ...</h4>
                <ul class="popover_locations">
                    <h2>Arizona</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <h2>California</h2>
                    <li>San Fransisco</li>

                </ul>
            </div>
            <div class="amenities">
               <h3>Amenities</h3>
               <h4>Internet, Kitchen...</h4>
               <ul class="popover_amenities">
                <li>Internet</li>
                <li>Tv</li>
                <li>Kitchen</li>
                <li>Iron</li>
               </ul>
            </div>
            <button>
                Search
            </button>

        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="home_house">
                <article class="tiny_house">
                    <h2>My home</h2>
                    <div class="price_by_night">$80</div>
                </article>
                <article class="my_house">
                    <h2> Tiny house</h2>
                    <div class="price_by_night">$65</div>
                </article>
            </div>


            <div class="suite">
                <article class="a_suite">
                    <h2>A suite</h2>
                    <div class="price_by_night">$190</div>
                </article>
            </div>
        </section>

        <p>Best School</p>
